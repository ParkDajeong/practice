<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="shopping-List.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
    <script src="shopping-List.js" defer></script>
    <script src="https://kit.fontawesome.com/d0b8e988b1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section id="list">
      <header>
        Shopping List
      </header>
      <ul id="items"></ul>
      <footer>
        <input type="text" name="listInput" id="listInput" />
        <div class="btn-wrap">
          <button type="button" class="add">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </footer>
    </section>
  </body>
</html>
