<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body {
        background-color: black;
      }

      .box {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .find {
        padding: 8px 15px;
        margin: 10px 0 20px;
        font-size: 15pt;
        color: whitesmoke;
        background-color: seagreen;
        border: none;
        border-radius: 4px;
        outline: none;
        cursor: pointer;
      }

      img {
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <button type="button" class="find">Find a rabbitüê∞</button>
      <img src="img/carrot.png" alt="carrot" />
      <img src="img/carrot.png" alt="carrot" />
      <img src="img/carrot.png" alt="carrot" />
      <img src="img/carrot.png" alt="carrot" />
      <img src="img/carrot.png" alt="carrot" />
      <img src="img/rabbit.png" class="rabbit" alt="rabbit" />
      <img src="img/carrot.png" alt="carrot" />
      <img src="img/carrot.png" alt="carrot" />
      <img src="img/carrot.png" alt="carrot" />
      <img src="img/carrot.png" alt="carrot" />
      <img src="img/carrot.png" alt="carrot" />
    </div>
    <script>
      const btn_find = document.querySelector(".find");
      const rabbit = document.querySelector(".rabbit");

      btn_find.addEventListener("click", (e) => {
        rabbit.scrollIntoView({
          behavior: "smooth",
          block: "center",
        });
      });
    </script>
  </body>
</html>
