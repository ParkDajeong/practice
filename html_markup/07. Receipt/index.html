<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Receipt</title>
  </head>
  <body>
    <h1>
      Bill Sharing Receipt
      <span>from dajeong</span>
    </h1>

    <div class="receipt">
      <span aria-label="Issued on June 24th, 2020">24.06.2020</span>
      <h2>McDonald's</h2>
      <strong class="barcode">
        <img src="./assets/barcode.svg" alt="Barcode" />
      </strong>
      <div>
        <dl>
          <div>
            <dt>Coke Light - 0.3<span aria-label="litter">L</span></dt>
            <dd>&#36;1.50</dd>
          </div>
          <div>
            <dt>Heineken Beer - 0.5<span aria-label="litter">L</span></dt>
            <dd>&#36;3.25</dd>
          </div>
          <div>
            <dt>Chicken McNuggets</dt>
            <dd>&#36;21.00</dd>
          </div>
        </dl>

        <dl>
          <dt>In total</dt>
          <dd>
            <string>&#36;25.75</string>
          </dd>
        </dl>
      </div>
    </div>
  </body>
</html>
