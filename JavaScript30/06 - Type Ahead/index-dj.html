<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
    const cities = [];
    //XMLHttpRequest ëŒ€ì‹  ê°„ë‹¨í•˜ê²Œ Fetch ì‚¬ìš© ê°€ëŠ¥
    fetch(endpoint)
      .then(response => response.json())
      .then(myJson => cities.push(...myJson)); //í¼ì¹¨ ì—°ì‚°ì

    const search = document.querySelector(".search");
    const suggestions = document.querySelector(".suggestions");

    const matchData = function(input, cities) {
      //cities.filter(city => city["city"].includes(input) || city["state"].includes(input));
      //ì •ê·œì‹ ì‚¬ìš©
      // g : ì „ì²´ íŒë³„. ì²˜ìŒ ì¼ì¹˜ëœ ë¬¸ìì—ì„œ ë©ˆì¶”ì§€ ì•Šê³ , ë¬¸ìì—´ ì „ì²´ë¥¼ íŒë³„
      // i : ëŒ€ì†Œë¬¸ì ë¬´ì‹œ.
      const regex = new RegExp(input, "gi");
      // match() ëŠ” ë¬¸ìì—´ì´ ì •ê·œì‹ê³¼ ë§¤ì¹˜ë˜ëŠ”ì§€ ê²€ìƒ‰í•˜ì—¬ ë°°ì—´ë¡œ ë°˜í™˜.
      return cities.filter(city => city.city.match(regex) || city.state.match(regex));
    }

    const numberWithCommas = function(x) {
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }

    const showSearchData = function() {
      const result = matchData(this.value, cities); //ì „ì—­ë³€ìˆ˜ê°€ ìˆëŠ”ë°, ë”°ë¡œ ë§¤ê°œë³€ìˆ˜ë¡œ ë„£ëŠ” ì´ìœ ëŠ”?? ==> ì›ë³¸ ë³´í˜¸ë¥¼ ìœ„í•´ì„œ ì¸ê²ƒ ê°™ë‹¤.
      const html = result.map(city => {
        const regex = new RegExp(this.value, 'gi');
        const matchedCities = city.city.replace(regex, `<span class="hl">${this.value}</span>`); //ëª¨ë‘ ì†Œë¬¸ìë¡œ ì²˜ë¦¬ë¨.
        //console.log(matchedCities);
        const matchedStates = city.state.replace(regex, `<span class="hl">${this.value}</span>`);
        return `
          <li>
            <sapn class="name">${matchedCities}, ${matchedStates} </sapn>
            <span class="population">${numberWithCommas(city.population)}</span>
          </li>
        `
      }).join("");
      //console.log(html);
      suggestions.innerHTML = html;
    }
    search.addEventListener("input", showSearchData);
</script>
