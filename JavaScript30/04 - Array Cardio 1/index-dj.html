  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry',
    'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert',
    'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester',
    'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano',
    'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle',
    'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose',
    'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black, Elk', 'Blair, Robert',
    'Blair, Tony', 'Blake, William'];

    // Array.prototype.filter()
    // 주어진 함수의 조건(테스트)을 통과하는 모든 요소를 모아 새로운 배열 반환
    // 1. Filter the list of inventors for those who were born in the 1500's
    const birth_1500s = inventors.filter(inventor => inventor.year >= 1500 && inventor.year < 1600);
    console.table(birth_1500s);

    // Array.prototype.map()
    // 각 요소에 대해 함수를 호출한 결과를 모아 새로운 배열 반환
    // 2. Give us an array of the inventors first and last names
    const names = inventors.map(inventor => `${inventor.first} ${inventor.last}`);
    console.log(names);

    // Array.prototype.sort()
    // 배열의 요소를 정렬한 후, 그 결과를 반환
    // 3. Sort the inventors by birthdate, oldest to youngest
    const births = inventors.sort((a, b) => a.year - b.year);
    console.table(births);

    // Array.prototype.reduce()
    // 각 요소의 누적 계산 결과 값을 반환
    // 4. How many years did all the inventors live all together?
    const reducer = (total, curVal) => total + (curVal.passed - curVal.year);
    const total_life = inventors.reduce(reducer, 0);
    console.log(total_life);

    // 5. Sort the inventors by years lived
    const long_lived = inventors.sort((a, b) => (b.passed - b.year) - (a.passed - a.year));
    console.table(long_lived);

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const sort_by_lastName = people.sort();
    console.log(sort_by_lastName);

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    const kind = {
        car : 0,
        truck : 0,
        bike : 0,
        walk : 0,
        van : 0
    };
    data.forEach(el => kind[el]++);
    console.log(kind);
