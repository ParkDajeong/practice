<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      const walk = 500; // 500px

      function shadow(e) {
        //offsetWidth, offsetHeight : ì—˜ë¦¬ë¨¼íŠ¸ì˜ ì „ì²´ í¬ê¸°(íŒ¨ë”©, ë³´ë”, ìŠ¤í¬ë¡¤ë°” í¬í•¨)
        const { offsetWidth: width, offsetHeight: height } = hero;
        //offsetX, offsetY : ì´ë²¤íŠ¸ ëŒ€ìƒì„ ê¸°ì¤€ìœ¼ë¡œ í•œ ë§ˆìš°ìŠ¤ì˜ ìœ„ì¹˜(ì´ë²¤íŠ¸ ëŒ€ìƒì˜ ì™¼ìª½ ëª¨ì„œë¦¬ ì¢Œí‘œê°€ 0)
        let { offsetX: x, offsetY: y } = e;

        // console.log("this : ", this);
        // console.log("e.target : ", e.target);

        // this == .hero
        // ë§ˆìš°ìŠ¤ê°€ h1ì— ë“¤ì–´ê°€ë©´ trueê°€ ë˜ëŠ” ì¡°ê±´ë¬¸
        // ë§ˆìš°ìŠ¤ê°€ h1ì— ë“¤ì–´ê°€ëŠ” ìˆœê°„ e.targetì´ ë³€ê²½ë˜ì–´ h1ì„ ê¸°ì¤€ìœ¼ë¡œ í•œ ì¢Œí‘œê°€ ë°˜í™˜.
        //console.log("x: ", x, " y: ", y);
        if (this !== e.target) {
          x = x + e.target.offsetLeft; // offsetLeft : í•´ë‹¹ ì—˜ë¦¬ë¨¼íŠ¸ì˜ ì™¼ìª½ ì—¬ë°±ì˜ ê°’
          y = y + e.target.offsetTop; // offsetTop : í•´ë‹¹ ì—˜ë¦¬ë©˜íŠ¸ì˜ ìƒë‹¨ ì—¬ë°±ì˜ ê°’
        }

        const xWalk = Math.round((x / width) * walk - walk / 2);
        const yWalk = Math.round((y / height) * walk - walk / 2);

        text.style.textShadow = `
          ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
          ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
          ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
          ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
        `;
      }

      hero.addEventListener("mousemove", shadow);
    </script>
