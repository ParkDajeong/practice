<!DOCTYPE html>

    <script src="https://kit.fontawesome.com/d0b8e988b1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

    <!-- Header -->
    <header>
      <div id="start">
        <button type="button">
          <i class="fas fa-bars"></i>
        </button>
        <a href="#" class="logo">
          <i class="fab fa-youtube"></i>

      </div>

        </button>
      </div>
      <div id="icons">
        <i class="fas fa-video"></i>
        <i class="fas fa-bell"></i>
        <i class="fas fa-th"></i>
      </div>
    </header>
