<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자야구</title>
    <script src="baseBall.js" defer></script>
    <link rel="stylesheet" href="baseBall.css" />
  </head>
  <body>
    <h1>숫자 야구</h1>
    <section>
      <div class="first">
        <p>1~9 사이의 숫자 4개를 입력해주세요.</p>
        <input type="text" name="numbers" maxlength="4" placeholder="숫자를 입력해주세요." />
        <button type="button" class="insertBtn">입력</button>
        <div class="result"></div>
      </div>
      <div class="second">
        <table class="score">
          <tr>
            <th colspan="3">SCORE</th>
          </tr>
          <tr>
            <td>1회</td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>2회</td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>3회</td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>4회</td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>5회</td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>6회</td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>7회</td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>8회</td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>9회</td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </div>
    </section>
  </body>
</html>
