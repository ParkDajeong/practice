<!DOCTYPE html>
<html>
    <head>
        <title>Vanilla JS Calculator</title>
        <link rel="stylesheet" type="text/css" href="calculator.css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>

    <body>
        <h2>계산기</h2>
        <div id="calculator">
            <div id="cal-head">

            </div>
            <div id="cal-body">
              <div class="row">
                <div class="row-in">
                  <div id="ac" class="btn">
                    <p>AC</p>
                  </div>
                  <div id="ce" class="btn">
                    <p>CE</p>
                  </div>
                  <div id="percent" class="btn">
                    <p>%</p>
                  </div>
                  <div id="division" class="btn">
                    <p>/</p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="row-in">
                  <div id="seven" class="btn numBtn">
                    <p>7</p>
                  </div>
                  <div id="eight" class="btn numBtn">
                    <p>8</p>
                  </div>
                  <div id="nine" class="btn numBtn">
                    <p>9</p>
                  </div>
                  <div id="multiply" class="btn">
                    <p>X</p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="row-in">
                  <div id="four" class="btn numBtn">
                    <p>4</p>
                  </div>
                  <div id="five" class="btn numBtn">
                    <p>5</p>
                  </div>
                  <div id="six" class="btn numBtn">
                    <p>6</p>
                  </div>
                  <div id="minus" class="btn">
                    <p>-</p>
                  </div>
                </div>
              </div>
              <div id="two-row" class="row">
                <div id="wrap-row-in">
                  <div class="row-in">
                    <div id="one" class="btn numBtn">
                      <p>1</p>
                    </div>
                    <div id="two" class="btn numBtn">
                      <p>2</p>
                    </div>
                    <div id="three" class="btn numBtn">
                      <p>3</p>
                    </div>
                  </div>
                  <div class="row-in">
                    <div id="zero" class="btn numBtn">
                      <p>0</p>
                    </div>
                    <div id="dot" class="btn numBtn">
                      <p>.</p>
                    </div>
                    <div id="equals" class="btn">
                      <p>=</p>
                    </div>
                  </div>
                </div>
                <div id="row-in">
                  <div id="plus" class="btn">
                    <p>+</p>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </body>
</html>
